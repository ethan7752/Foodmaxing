<style>
  :root {
    --bg-color: #121212;
    --text-color: #eee;
    --input-bg: #222;
    --button-bg: #5e81ac;
    --button-hover-bg: #4a699f;
    --result-bg: #222;
    --progress-bg: #444;
    --progress-fill: #81a1c1;
  }
  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    margin: 1rem auto;
    padding: 1rem;
    max-width: 480px;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  form, #goalForm {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  input[type="text"], input[type="number"] {
    background: var(--input-bg);
    color: var(--text-color);
    border: none;
    border-radius: 4px;
    padding: 0.5rem;
    font-size: 1rem;
    flex: 1 1 45%;
    min-width: 120px;
    box-sizing: border-box;
  }
  input[type="number"]::-webkit-inner-spin-button, 
  input[type="number"]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }
  button {
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    flex: 1 1 100%;
    max-width: 100%;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background: var(--button-hover-bg);
  }
  #result {
    background: var(--result-bg);
    padding: 1rem;
    border-radius: 6px;
    word-wrap: break-word;
    margin-bottom: 1rem;
    min-height: 120px;
  }
  #result a {
    color: #81a1c1;
    text-decoration: none;
  }
  #result a:hover {
    text-decoration: underline;
  }
  /* Daily tracker and progress bars */
  #dailyTracker {
    background: var(--result-bg);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
  }
  #trackerTotals {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  .progress-container {
    background: var(--progress-bg);
    border-radius: 20px;
    height: 18px;
    margin-bottom: 0.75rem;
    overflow: hidden;
  }
  .progress-bar {
    background: var(--progress-fill);
    height: 100%;
    width: 0%;
    transition: width 0.4s ease;
  }
  #trackerReset {
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    margin-top: 0.5rem;
  }
  #trackerReset:hover {
    background: var(--button-hover-bg);
  }
  /* Goal setting section */
  #settingsBtn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--button-bg);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 24px;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  #settingsPanel {
    position: fixed;
    top: 60px;
    right: 1rem;
    background: var(--result-bg);
    border-radius: 8px;
    padding: 1rem;
    width: 280px;
    max-width: 90vw;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    display: none;
    z-index: 1000;
  }
  #settingsPanel label {
    display: block;
    margin-top: 0.5rem;
  }
  #settingsPanel input[type="color"] {
    width: 100%;
    height: 40px;
    border: none;
    cursor: pointer;
    margin-top: 0.3rem;
  }
  #closeSettings {
    background: #a33;
    width: 100%;
    margin-top: 1rem;
  }
  /* Responsive */
  @media (max-width: 520px) {
    body {
      margin: 0.5rem;
      padding: 0.5rem;
      max-width: 100%;
    }
    form, #goalForm {
      flex-direction: column;
    }
    input[type="text"], input[type="number"], button {
      flex: 1 1 100%;
    }
    #settingsPanel {
      top: 50px;
      right: 0.5rem;
      width: 90vw;
    }
  }
</style>
</head>
