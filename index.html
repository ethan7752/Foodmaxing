<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ethan's Food Ai</title>

<!-- PWA / iOS fullscreen support -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Ethan's Food Ai" />
<link rel="apple-touch-icon" href="icon.png" />
<link rel="manifest" href="manifest.json" />

<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 2rem auto;
    padding: 1rem;
  }
  input, button {
    padding: 0.5rem;
    font-size: 1rem;
    margin: 0.5rem 0;
    width: 100%;
    box-sizing: border-box;
    border-radius: 4px;
    border: none;
  }
  input {
    background: #222;
    color: #eee;
  }
  button {
    background: #5e81ac;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #4a699f;
  }
  .result {
    margin-top: 1rem;
    padding: 1rem;
    background: #222;
    border-radius: 6px;
    word-wrap: break-word;
  }
  .result a {
    display: inline-block;
    margin-top: 0.75rem;
    color: #81a1c1;
    text-decoration: none;
  }
  .result a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Ethan's Food Ai</h1>

<form id="foodForm">
  <label for="foodName">Food Name (e.g. banana)</label>
  <input id="foodName" type="text" placeholder="banana" required />

  <label for="foodAmount">Amount (e.g. 1 or 200g)</label>
  <input id="foodAmount" type="text" placeholder="1 or 200g" required />

  <button type="submit">Calculate</button>
</form>

<div class="result" id="result"></div>

<script>
// Expanded food database with many more entries

  },

  },
  cheese: {

    weightPerUnit: 30
  },
  peanutbutter: {
    bloat: 4,
    caloriesPer100g: 588,
    proteinPer100g: 25,
    fatPer100g: 50,
    carbsPer100g: 20,
    weightPerUnit: 32
  }
};

function parseAmount(input, food) {
  input = input.trim().toLowerCase();
  if (input.endsWith("g")) {
    const grams = parseFloat(input.replace("g", "").trim());
    if (isNaN(grams) || grams <= 0) return null;
    return grams;
  } else {
    const units = parseFloat(input);
    if (isNaN(units) || units <= 0) return null;
    if (!food.weightPerUnit) return null;
    return units * food.weightPerUnit;
  }
}

function round(num) {
  return Math.round(num * 10) / 10;
}

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("foodForm");
  const resultDiv = document.getElementById("result");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const foodNameRaw = document.getElementById("foodName").value.trim().toLowerCase().replace(/\s/g, "");
    const amountRaw = document.getElementById("foodAmount").value.trim();

    const food = foodDB[foodNameRaw];
    if (!food) {
      alert("Food not found in database.");
      return;
    }

    const grams = parseAmount(amountRaw, food);
    if (grams === null) {
      alert("Invalid amount. Use number (for whole items) or grams (e.g. 150g).");
      return;
    }

    const factor = grams / 100;

    const calories = round(food.caloriesPer100g * factor);
    const protein = round(food.proteinPer100g * factor);
    const fat = round(food.fatPer100g * factor);
    const carbs = round(food.carbsPer100g * factor);
    const bloat = food.bloat;

    // Woolworths NZ search link format
    const searchUrl = `https://www.woolworths.co.nz/shop/searchproducts?search=${encodeURIComponent(foodNameRaw)}`;

    resultDiv.innerHTML = `
      <strong>${grams}g of ${foodNameRaw}</strong><br/>
      Calories: ${calories} kcal<br/>
      Protein: ${protein} g<br/>
      Fat: ${fat} g<br/>
      Carbs: ${carbs} g<br/>
      Bloat level: ${bloat} / 10<br/>
      <a href="${searchUrl}" target="_blank" rel="noopener noreferrer">Buy ${foodNameRaw} on Woolworths NZ</a>
    `;
  });
});
</script>

</body>
</html>
