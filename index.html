<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Log & Calorie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --primary-dark: #388E3C;
            --accent-color: #FFC107; /* Amber */
            --background-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --light-text-color: #777777;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --delete-red: #f44336;
            --info-blue: #2196F3;
            --edit-orange: #FF9800;
            --today-highlight: #e8f5e9; /* Light green for today's summary */
            --suggestion-hover-bg: #e0e0e0; /* Gray for suggestions */
        }

        .dark-mode {
            --primary-color: #66BB6A;
            --primary-dark: #4CAF50;
            --accent-color: #FFD54F;
            --background-color: #1a1a1a;
            --card-bg: #2b2b2b;
            --text-color: #e0e0e0;
            --light-text-color: #b0b0b0;
            --border-color: #3a3a3a;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --delete-red: #e57373;
            --info-blue: #64B5F6;
            --edit-orange: #FFB74D;
            --today-highlight: #333d33; /* Darker green for today's summary */
            --suggestion-hover-bg: #444444; /* Darker gray for suggestions */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
        }

        .section {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            padding: 20px;
            margin-bottom: 20px;
            position: relative; /* Crucial for absolute positioning of children */
        }

        h2 {
            color: var(--primary-dark);
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn-delete {
            background-color: var(--delete-red);
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        .btn-info {
            background-color: var(--info-blue);
            margin-left: 5px;
        }

        .btn-info:hover {
            background-color: #1976D2;
        }

        .btn-edit {
            background-color: var(--edit-orange);
            margin-right: 5px;
        }

        .btn-edit:hover {
            background-color: #E65100;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            margin-left: auto;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            color: var(--accent-color);
        }

        /* Meal Log Display */
        #mealLog {
            display: grid;
            gap: 15px;
        }

        .meal-entry {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            box-shadow: 0 1px 3px var(--shadow-color);
            align-items: center;
        }

        .meal-entry strong {
            color: var(--primary-dark);
        }

        .meal-entry p {
            margin: 0;
            padding: 0;
        }

        .meal-entry .meal-actions {
            grid-column: 1 / -1; /* Spans all columns */
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 10px;
        }

        .meal-entry .meal-actions button {
            padding: 8px 12px;
            font-size: 0.85rem;
            margin-right: 0;
        }

        /* Meal Log Grid Layout */
        .meal-log-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive columns */
            gap: 10px;
            align-items: start;
        }

        .meal-log-grid div {
            padding: 5px 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .meal-log-grid div:last-child {
            border-bottom: none;
        }

        .meal-log-grid .meal-date-display,
        .meal-log-grid .meal-type-display,
        .meal-log-grid .meal-name-display {
            grid-column: span 2; /* Span two columns on larger screens */
            font-weight: bold;
            color: var(--primary-dark);
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .meal-log-grid .meal-photo-log {
            grid-column: 1 / -1; /* Spans all columns */
            text-align: center;
            padding: 10px 0;
        }

        .meal-photo-log img {
            max-height: 100px; /* Adjust this value as needed */
            width: auto; /* Keep aspect ratio */
            display: block; /* Prevent extra space below the image */
            margin: 10px auto; /* Center the image in the row */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Responsive adjustments for meal log grid */
        @media (max-width: 600px) {
            .meal-log-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .meal-log-grid .meal-date-display,
            .meal-log-grid .meal-type-display,
            .meal-log-grid .meal-name-display {
                grid-column: span 1; /* Single column on small screens */
            }
            .meal-photo-log {
                grid-column: 1 / -1; /* Ensure photo still spans full width */
            }
        }


        /* Daily Summary */
        #dailySummary {
            display: grid;
            gap: 15px;
        }

        .daily-summary-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 1px 3px var(--shadow-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .daily-summary-item.today {
            background-color: var(--today-highlight);
            border: 2px solid var(--primary-color);
        }

        .daily-summary-item h3 {
            margin: 0;
            color: var(--primary-dark);
            font-size: 1.1em;
        }

        .daily-summary-item p {
            margin: 0;
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.2em;
        }

        .calories-display {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-dark);
            margin-top: 10px;
        }

        /* Modal Styles */
        .modal-background {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-background.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px var(--shadow-color);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-background.show .modal-content {
            transform: translateY(0);
        }

        .close-button {
            color: var(--light-text-color);
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-color);
        }

        #mealDetailsContent p {
            margin-bottom: 10px;
        }

        #mealDetailsContent strong {
            color: var(--primary-dark);
        }

        .modal-image-content {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: contain; /* Ensure image fits within bounds without cropping */
        }

        /* Autocomplete Suggestions Styles */
        .suggestions-dropdown {
            position: absolute; /* Position relative to the nearest positioned ancestor (.section) */
            top: calc(100% + 5px); /* Position it 5px below the bottom of the foodInput */
            left: 0; /* Align with the left edge of the input (within its padding) */
            right: 0; /* Align with the right edge of the input (within its padding) */
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-top: none; /* No top top border, blends with input */
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none; /* Hidden by default */
            list-style: none;
            padding: 0;
            margin: 0;
            transform: translateY(-5px); /* Slightly lift it to perfectly align with input bottom */
            transition: transform 0.2s ease-out, opacity 0.2s ease-out; /* Smooth transition */
            opacity: 0; /* Start hidden */
        }

        /* When shown */
        .suggestions-dropdown.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .dark-mode .suggestions-dropdown {
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover,
        .suggestion-item.selected { /* For keyboard navigation */
            background-color: var(--suggestion-hover-bg);
            color: var(--text-color);
        }

        /* Utility classes */
        .hidden {
            display: none;
        }

        .flex-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .flex-item {
            flex: 1; /* Distribute space equally */
            min-width: 150px; /* Minimum width for items before wrapping */
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 10px auto;
                padding: 0 10px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .section {
                padding: 15px;
            }

            h2 {
                font-size: 1.3rem;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            select {
                padding: 10px;
                font-size: 0.95rem;
            }

            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .meal-entry {
                grid-template-columns: 1fr; /* Stack elements on very small screens */
            }

            .meal-entry .meal-actions {
                justify-content: center;
            }

            .flex-container {
                flex-direction: column; /* Stack flex items vertically on small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meal Log & Calorie Tracker</h1>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle Dark Mode">🌙</button>
        </div>
    </header>

    <main class="container">
        <section id="inputSection" class="section">
            <h2>Add New Meal</h2>
            <div class="flex-container">
                <div class="flex-item">
                    <label for="mealType">Meal Type:</label>
                    <select id="mealType">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>
                <div class="flex-item">
                    <label for="mealDate">Date:</label>
                    <input type="date" id="mealDate">
                </div>
            </div>

            <label for="foodInput">Food Name:</label>
            <input type="text" id="foodInput" placeholder="e.g., Chicken Breast, Apple">
            <div id="foodSuggestions" class="suggestions-dropdown"></div>

            <label for="servings">Servings:</label>
            <input type="number" id="servings" value="1" min="0.1" step="0.1">

            <label for="caloriesPerServing">Calories per serving:</label>
            <input type="number" id="caloriesPerServing" placeholder="e.g., 200" min="0" step="1">

            <label for="photoUpload">Upload Photo (Optional):</label>
            <input type="file" id="photoUpload" accept="image/*">

            <button id="addMealBtn">Add Meal</button>
            <button id="updateMealBtn" class="hidden">Update Meal</button>
            <button id="cancelEditBtn" class="hidden btn-delete">Cancel Edit</button>
        </section>

        <section id="dailySummarySection" class="section">
            <h2>Daily Calorie Summary</h2>
            <div id="dailySummary">
                </div>
        </section>

        <section id="mealHistorySection" class="section">
            <h2>Meal History</h2>
            <div id="mealLog">
                </div>
        </section>
    </main>

    <div id="mealDetailsModal" class="modal-background">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Meal Details</h2>
            <div id="mealDetailsContent">
                </div>
            <div class="btn-group" style="justify-content: flex-end;">
                <button id="editMealModalBtn" class="btn-edit">Edit Meal</button>
                <button id="deleteMealModalBtn" class="btn-delete">Delete Meal</button>
            </div>
        </div>
    </div>

    <div id="imageModalBg" class="modal-background">
        <div class="modal-content" style="padding: 15px;">
            <span class="close-button">&times;</span>
            <img id="modalImage" class="modal-image-content" src="" alt="Meal Photo">
        </div>
    </div>

    <script>
        // Data storage - simulated backend
        let meals = JSON.parse(localStorage.getItem('meals')) || [];
        const FOOD_DATABASE_KEY = 'foodDatabase';
        let foodsDatabase = JSON.parse(localStorage.getItem(FOOD_DATABASE_KEY)) || {};
        let editingMealId = null; // To keep track of the meal being edited
        let selectedSuggestionIndex = -1; // For keyboard navigation in suggestions
        let currentSuggestions = []; // Stores the current suggestion DOM elements

        // DOM Elements
        const mealTypeSelect = document.getElementById('mealType');
        const mealDateInput = document.getElementById('mealDate');
        const foodInput = document.getElementById('foodInput');
        const servingsInput = document.getElementById('servings');
        const caloriesPerServingInput = document.getElementById('caloriesPerServing');
        const photoUploadInput = document.getElementById('photoUpload');
        const addMealBtn = document.getElementById('addMealBtn');
        const updateMealBtn = document.getElementById('updateMealBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const mealLogDiv = document.getElementById('mealLog');
        const dailySummaryDiv = document.getElementById('dailySummary');
        const mealDetailsModal = document.getElementById('mealDetailsModal');
        const mealDetailsContent = document.getElementById('mealDetailsContent');
        const closeButtons = document.querySelectorAll('.close-button');
        const editMealModalBtn = document.getElementById('editMealModalBtn');
        const deleteMealModalBtn = document.getElementById('deleteMealModalBtn');
        const imageModalBg = document.getElementById('imageModalBg');
        const modalImage = document.getElementById('modalImage');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const foodSuggestionsDiv = document.getElementById('foodSuggestions');

        // Initialize with current date
        mealDateInput.value = new Date().toISOString().split('T')[0];

        // --- Event Listeners ---
        addMealBtn.addEventListener('click', addMeal);
        updateMealBtn.addEventListener('click', updateMeal);
        cancelEditBtn.addEventListener('click', cancelEdit);
        darkModeToggle.addEventListener('click', toggleDarkMode);

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                mealDetailsModal.classList.remove('show');
                imageModalBg.classList.remove('show');
            });
        });

        // Close modals if clicking outside
        mealDetailsModal.addEventListener('click', (e) => {
            if (e.target === mealDetailsModal) {
                mealDetailsModal.classList.remove('show');
            }
        });
        imageModalBg.addEventListener('click', (e) => {
            if (e.target === imageModalBg) {
                imageModalBg.classList.remove('show');
            }
        });

        foodInput.addEventListener('input', showFoodSuggestions);
        foodInput.addEventListener('keydown', handleFoodInputKeydown);
        foodInput.addEventListener('blur', () => {
            // Delay hiding to allow click on suggestion
            setTimeout(hideFoodSuggestions, 200);
        });

        // --- Functions ---

        function normalizeName(name) {
            return name.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        function saveFoodsDatabase() {
            localStorage.setItem(FOOD_DATABASE_KEY, JSON.stringify(foodsDatabase));
        }

        function addFoodToDatabase(name, calories) {
            const normalizedName = normalizeName(name);
            if (!foodsDatabase[normalizedName]) {
                foodsDatabase[normalizedName] = { name: name, caloriesPerServing: parseFloat(calories) };
                saveFoodsDatabase();
            }
        }

        function getFoodFromDatabase(name) {
            const normalizedName = normalizeName(name);
            return foodsDatabase[normalizedName];
        }

        function showFoodSuggestions() {
            const inputVal = normalizeName(foodInput.value);
            foodSuggestionsDiv.innerHTML = '';
            currentSuggestions = [];
            selectedSuggestionIndex = -1;

            if (inputVal.length === 0) {
                foodSuggestionsDiv.classList.remove('show'); // Use class for animation
                return;
            }

            const foodNames = Object.keys(foodsDatabase);

            const matchingFoods = foodNames.filter(name => foodsDatabase[name].name.toLowerCase().startsWith(inputVal)) // Filter by actual displayed name
                                            .sort((a, b) => foodsDatabase[a].name.localeCompare(foodsDatabase[b].name)); // Sort by actual displayed name

            if (matchingFoods.length > 0) {
                matchingFoods.forEach(foodNormalizedName => { // Iterate over normalized names
                    const foodData = foodsDatabase[foodNormalizedName];
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.textContent = foodData.name; // Use the original, display-friendly name
                    suggestionItem.dataset.foodName = foodNormalizedName; // Store normalized name for selection

                    suggestionItem.addEventListener('click', () => {
                        foodInput.value = suggestionItem.textContent; // Set input to display-friendly name
                        caloriesPerServingInput.value = foodData.caloriesPerServing;
                        foodSuggestionsDiv.classList.remove('show'); // Hide with animation
                    });
                    foodSuggestionsDiv.appendChild(suggestionItem);
                    currentSuggestions.push(suggestionItem);
                });
                foodSuggestionsDiv.classList.add('show'); // Show with animation
            } else {
                foodSuggestionsDiv.classList.remove('show'); // Hide with animation
            }
        }

        function hideFoodSuggestions() {
            foodSuggestionsDiv.classList.remove('show'); // Hide with animation
            selectedSuggestionIndex = -1;
        }

        function handleFoodInputKeydown(e) {
            if (currentSuggestions.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault(); // Prevent cursor movement in input
                if (selectedSuggestionIndex < currentSuggestions.length - 1) {
                    if (selectedSuggestionIndex >= 0) {
                        currentSuggestions[selectedSuggestionIndex].classList.remove('selected');
                    }
                    selectedSuggestionIndex++;
                    currentSuggestions[selectedSuggestionIndex].classList.add('selected');
                    foodInput.value = currentSuggestions[selectedSuggestionIndex].textContent;
                    caloriesPerServingInput.value = foodsDatabase[currentSuggestions[selectedSuggestionIndex].dataset.foodName].caloriesPerServing; // Populate calories
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault(); // Prevent cursor movement in input
                if (selectedSuggestionIndex > 0) {
                    currentSuggestions[selectedSuggestionIndex].classList.remove('selected');
                    selectedSuggestionIndex--;
                    currentSuggestions[selectedSuggestionIndex].classList.add('selected');
                    foodInput.value = currentSuggestions[selectedSuggestionIndex].textContent;
                    caloriesPerServingInput.value = foodsDatabase[currentSuggestions[selectedSuggestionIndex].dataset.foodName].caloriesPerServing; // Populate calories
                } else if (selectedSuggestionIndex === 0) {
                    currentSuggestions[selectedSuggestionIndex].classList.remove('selected');
                    selectedSuggestionIndex = -1; // Go back to input
                    // foodInput.value = originalInputValue; // If you want to revert to typed text
                }
            } else if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission
                if (selectedSuggestionIndex !== -1) {
                    currentSuggestions[selectedSuggestionIndex].click(); // Simulate click on selected item
                } else {
                    // If Enter is pressed without selecting a suggestion, but after typing something
                    // And if there's an exact match in the database, use that.
                    const exactMatch = getFoodFromDatabase(foodInput.value);
                    if (exactMatch) {
                        caloriesPerServingInput.value = exactMatch.caloriesPerServing;
                    }
                    hideFoodSuggestions(); // Hide suggestions
                }
            } else if (e.key === 'Escape') {
                hideFoodSuggestions();
            }
        }

        function addMeal() {
            const mealType = mealTypeSelect.value;
            const mealDate = mealDateInput.value;
            const foodName = foodInput.value.trim();
            const servings = parseFloat(servingsInput.value);
            const caloriesPerServing = parseFloat(caloriesPerServingInput.value);
            const photoFile = photoUploadInput.files[0];

            if (!foodName || isNaN(servings) || servings <= 0 || isNaN(caloriesPerServing) || caloriesPerServing < 0) {
                alert('Please enter valid food name, servings, and calories.');
                return;
            }

            const totalCalories = servings * caloriesPerServing;

            let photoBase64 = null;
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoBase64 = e.target.result;
                    saveMeal(mealType, mealDate, foodName, servings, caloriesPerServing, totalCalories, photoBase64);
                };
                reader.readAsDataURL(photoFile);
            } else {
                saveMeal(mealType, mealDate, foodName, servings, caloriesPerServing, totalCalories, photoBase64);
            }
        }

        function saveMeal(mealType, mealDate, foodName, servings, caloriesPerServing, totalCalories, photoBase64) {
            const meal = {
                id: Date.now(), // Unique ID
                type: mealType,
                date: mealDate,
                name: foodName,
                servings: servings,
                caloriesPerServing: caloriesPerServing,
                totalCalories: totalCalories,
                photo: photoBase64
            };

            meals.unshift(meal); // Add to the beginning
            localStorage.setItem('meals', JSON.stringify(meals));
            addFoodToDatabase(foodName, caloriesPerServing); // Add/update food in database
            renderMealHistory();
            renderDailySummary();
            clearForm();
        }

        function clearForm() {
            foodInput.value = '';
            servingsInput.value = '1';
            caloriesPerServingInput.value = '';
            photoUploadInput.value = ''; // Clear file input
            mealDateInput.value = new Date().toISOString().split('T')[0]; // Reset date to today
            addMealBtn.classList.remove('hidden');
            updateMealBtn.classList.add('hidden');
            cancelEditBtn.classList.add('hidden');
            editingMealId = null;
            hideFoodSuggestions();
        }

        function renderMealHistory() {
            mealLogDiv.innerHTML = ''; // Clear current log
            const sortedMeals = [...meals].sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date descending

            sortedMeals.forEach(meal => {
                const mealEntry = document.createElement('div');
                mealEntry.classList.add('meal-entry');

                const mealLogGrid = document.createElement('div');
                mealLogGrid.classList.add('meal-log-grid');

                // Date
                const dateCell = document.createElement('div');
                dateCell.classList.add('meal-date-display');
                dateCell.innerHTML = `<span>${meal.date}</span>`;
                mealLogGrid.appendChild(dateCell);

                // Type
                const typeCell = document.createElement('div');
                typeCell.classList.add('meal-type-display');
                typeCell.innerHTML = `<span>${meal.type}</span>`;
                mealLogGrid.appendChild(typeCell);

                // Food Name & Buttons
                const foodNameCell = document.createElement('div');
                foodNameCell.classList.add('meal-name-display');
                foodNameCell.innerHTML = `<span>${meal.name}</span>`;

                const actionButtons = document.createElement('div');
                actionButtons.classList.add('meal-actions-inline'); // For grouping buttons next to name

                const infoBtn = document.createElement('button');
                infoBtn.textContent = 'Info';
                infoBtn.classList.add('btn-info');
                infoBtn.title = "View meal details";
                infoBtn.addEventListener('click', () => showMealDetails(meal.id));
                actionButtons.appendChild(infoBtn);

                // Add Show Photo button if photo exists
                if (meal.photo) {
                    const showImgBtn = document.createElement("button");
                    showImgBtn.textContent = "Photo"; // Changed to 'Photo'
                    showImgBtn.classList.add("btn-info", "meal-photo-btn"); // Add a specific class for styling
                    showImgBtn.title = "View meal photo";
                    showImgBtn.addEventListener("click", () => {
                        modalImage.src = meal.photo;
                        imageModalBg.classList.add("show");
                    });
                    actionButtons.appendChild(showImgBtn); // Append the "Photo" button next to "Info" under food name
                }


                foodNameCell.appendChild(actionButtons);
                mealLogGrid.appendChild(foodNameCell);


                // Servings
                const servingsCell = document.createElement('div');
                servingsCell.innerHTML = `<strong>Servings:</strong> ${meal.servings}`;
                mealLogGrid.appendChild(servingsCell);

                // Calories per serving
                const caloriesPerServingCell = document.createElement('div');
                caloriesPerServingCell.innerHTML = `<strong>Cal/Serving:</strong> ${meal.caloriesPerServing.toFixed(1)}`;
                mealLogGrid.appendChild(caloriesPerServingCell);

                // Total Calories
                const totalCaloriesCell = document.createElement('div');
                totalCaloriesCell.innerHTML = `<strong>Total Calories:</strong> ${meal.totalCalories.toFixed(0)}`;
                mealLogGrid.appendChild(totalCaloriesCell);

                mealEntry.appendChild(mealLogGrid);

                // Full-width action buttons below grid
                const mealActionsDiv = document.createElement('div');
                mealActionsDiv.classList.add('meal-actions');

                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.classList.add('btn-edit');
                editBtn.addEventListener('click', () => editMeal(meal.id));
                mealActionsDiv.appendChild(editBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('btn-delete');
                deleteBtn.addEventListener('click', () => deleteMeal(meal.id));
                mealActionsDiv.appendChild(deleteBtn);

                mealEntry.appendChild(mealActionsDiv);
                mealLogDiv.appendChild(mealEntry);
            });
        }

        function showMealDetails(id) {
            const meal = meals.find(m => m.id === id);
            if (!meal) return;

            mealDetailsContent.innerHTML = `
                <p><strong>Date:</strong> ${meal.date}</p>
                <p><strong>Meal Type:</strong> ${meal.type}</p>
                <p><strong>Food Name:</strong> ${meal.name}</p>
                <p><strong>Servings:</strong> ${meal.servings}</p>
                <p><strong>Calories per Serving:</strong> ${meal.caloriesPerServing.toFixed(1)}</p>
                <p><strong>Total Calories:</strong> ${meal.totalCalories.toFixed(0)}</p>
            `;

            editMealModalBtn.onclick = () => {
                editMeal(meal.id);
                mealDetailsModal.classList.remove('show');
            };
            deleteMealModalBtn.onclick = () => {
                deleteMeal(meal.id);
                mealDetailsModal.classList.remove('show');
            };

            mealDetailsModal.classList.add('show');
        }

        function editMeal(id) {
            const mealToEdit = meals.find(meal => meal.id === id);
            if (!mealToEdit) return;

            // Populate form
            mealTypeSelect.value = mealToEdit.type;
            mealDateInput.value = mealToEdit.date;
            foodInput.value = mealToEdit.name;
            servingsInput.value = mealToEdit.servings;
            caloriesPerServingInput.value = mealToEdit.caloriesPerServing;
            // Photo input cannot be pre-filled for security reasons

            // Show/hide buttons
            addMealBtn.classList.add('hidden');
            updateMealBtn.classList.remove('hidden');
            cancelEditBtn.classList.remove('hidden');
            editingMealId = id;

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateMeal() {
            if (!editingMealId) return;

            const mealIndex = meals.findIndex(meal => meal.id === editingMealId);
            if (mealIndex === -1) return;

            const mealType = mealTypeSelect.value;
            const mealDate = mealDateInput.value;
            const foodName = foodInput.value.trim();
            const servings = parseFloat(servingsInput.value);
            const caloriesPerServing = parseFloat(caloriesPerServingInput.value);
            const photoFile = photoUploadInput.files[0];

            if (!foodName || isNaN(servings) || servings <= 0 || isNaN(caloriesPerServing) || caloriesPerServing < 0) {
                alert('Please enter valid food name, servings, and calories.');
                return;
            }

            const totalCalories = servings * caloriesPerServing;

            let photoBase64 = meals[mealIndex].photo; // Keep existing photo if not updated
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoBase64 = e.target.result;
                    finalizeUpdate(mealIndex, mealType, mealDate, foodName, servings, caloriesPerServing, totalCalories, photoBase64);
                };
                reader.readAsDataURL(photoFile);
            } else {
                finalizeUpdate(mealIndex, mealType, mealDate, foodName, servings, caloriesPerServing, totalCalories, photoBase64);
            }
        }

        function finalizeUpdate(index, mealType, mealDate, foodName, servings, caloriesPerServing, totalCalories, photoBase64) {
            meals[index] = {
                id: editingMealId,
                type: mealType,
                date: mealDate,
                name: foodName,
                servings: servings,
                caloriesPerServing: caloriesPerServing,
                totalCalories: totalCalories,
                photo: photoBase64
            };

            localStorage.setItem('meals', JSON.stringify(meals));
            addFoodToDatabase(foodName, caloriesPerServing); // Update food in database in case calories changed
            renderMealHistory();
            renderDailySummary();
            clearForm();
        }

        function cancelEdit() {
            clearForm();
        }

        function deleteMeal(id) {
            if (confirm('Are you sure you want to delete this meal?')) {
                meals = meals.filter(meal => meal.id !== id);
                localStorage.setItem('meals', JSON.stringify(meals));
                renderMealHistory();
                renderDailySummary();
            }
        }

        function renderDailySummary() {
            dailySummaryDiv.innerHTML = '';
            const dailyCalories = {};

            meals.forEach(meal => {
                if (!dailyCalories[meal.date]) {
                    dailyCalories[meal.date] = 0;
                }
                dailyCalories[meal.date] += meal.totalCalories;
            });

            const sortedDates = Object.keys(dailyCalories).sort((a, b) => new Date(b) - new Date(a)); // Sort by date descending

            const today = new Date().toISOString().split('T')[0];

            sortedDates.forEach(date => {
                const summaryItem = document.createElement('div');
                summaryItem.classList.add('daily-summary-item');
                if (date === today) {
                    summaryItem.classList.add('today');
                }

                summaryItem.innerHTML = `
                    <h3>${date}</h3>
                    <p>${dailyCalories[date].toFixed(0)} Calories</p>
                `;
                dailySummaryDiv.appendChild(summaryItem);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            darkModeToggle.textContent = isDarkMode ? '☀️' : '🌙';
        }

        function loadDarkModeSetting() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = '☀️';
            } else {
                darkModeToggle.textContent = '🌙';
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDarkModeSetting();
            renderMealHistory();
            renderDailySummary();
            // Pre-fill a few items into the food database for testing
            if (Object.keys(foodsDatabase).length === 0) {
                addFoodToDatabase('Chicken Breast', 165);
                addFoodToDatabase('Apple', 95);
                addFoodToDatabase('White Rice', 130);
                addFoodToDatabase('Broccoli', 55);
                addFoodToDatabase('Salmon Fillet', 206);
                addFoodToDatabase('Spinach', 23);
                addFoodToDatabase('Banana', 105);
                addFoodToDatabase('Oatmeal', 150);
                addFoodToDatabase('Greek Yogurt', 100);
                addFoodToDatabase('Almonds', 170);
                addFoodToDatabase('Whole Wheat Bread', 80);
                addFoodToDatabase('Peanut Butter', 190);
                addFoodToDatabase('Egg', 70);
                addFoodToDatabase('Milk (2%)', 120);
                addFoodToDatabase('Cheddar Cheese', 113);
                addFoodToDatabase('Potato (medium)', 161);
                addFoodToDatabase('Carrot', 41);
                addFoodToDatabase('Orange', 62);
                addFoodToDatabase('Tuna (canned in water)', 100);
                addFoodToDatabase('Avocado (half)', 160);
            }
        });
    </script>
